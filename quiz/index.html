<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
  <title>Accessibility Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <!-- <img id="logo" alt="freeCodeCamp" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"> -->
    <h1>HTML/CSS Quiz</h1>
    <nav>
      <ul>
        <li><a href="#student-info" id="student-info">INFO</a></li>
        <li><a href="#html-questions" id="html-questions">HTML</a></li>
        <li><a href="#css-questions" id="css-questions">CSS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Information</h2>
        <div class="info">
          <div class="info">
            <label for="student-name">Name:</label>
            <input type="text" id="student-name" placeholder="student-name" name="studentName" />
          </div>
          <div class="info">
            <label for="student-email">Email:</label>
            <input type="email" id="student-email" name="studentEmail" placeholder="student-email" />
          </div>
          <div class="info">
            <label for="birth-date">Date of Birth:</label>
            <input type="date" id="birth-date" name="studentDOB" placeholder="birth-date" />
          </div>
      </section>
      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">Html-Questions</h2>
        <div class="question-block">
          <h3><span class="sr-only">Question</span>1</h3>
          <fieldset class="question">
            <legend>This is a true/false question</legend>
            <ul class="answer-list">
              <li><label for="q1-a1"><input type="radio" id="q1-a1" value="true" name="q1">True</label></li>
              <li><label for="q1-a2"><input type="radio" id="q1-a2" value="false" name="q1">False</label></li>
            </ul>
          </fieldset>
        </div>
        <div class="question-block">
          <h3><span class="sr-only">Question</span>2</h3>
          <fieldset class="question">
            <legend>This is a true or false question</legend>
            <ul class="answer-list">
              <li><label for="q2-a1"><input type="radio" id="q2-a1" value="true" name="q2">True</label for="q2-a2"></li>
              <li><label><input type="radio" id="q2-a2" value="false" name="q2">False</label></li>
            </ul>
          </fieldset>
        </div>
      </section>
      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">Css-Questions</h2>
        <div class="formrow">
          <div class="question-block">
            <label for="selector">what does the positiion property in CSS?</label>
          </div>
          <div class="answer">
            <select required name="selector" id="selector">
                <option value ="">Select an option</option>
                <option value ="yes">Yes</option>
                <option value ="no">No</option>
              </select>
          </div>
          <div class="question-block">
            <label for="comment">what does the positiion property in CSS?</label>
          </div>
          <div class="answer"><textarea rows="3" cols="4" id="comment" name="css-questions"> </textarea>
          </div>
        </div>
      </section>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer><link>
      <address>
        <a href="https://freecodecamp.org">freeCodeCamp</a><br />
        San Francisco<br />
        California<br />
        USA
      </address></link></footer>
</body>

</html>
