<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformation</title>
    <link href="https://fonts.googleapis.com/css?family=Atma:300,regular,500,600,700" rel="stylesheet" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<main>
    <input type="text" placeholder="Type something to transform...">
    <div class="transformers">
        <div class="transform-items">
            <span id="lowercase-label" class="transform-label">Lower Case</span>
            <output id="lowercase" class="transform-output"></output>
            
        </div>
        <div class="transform-items">
            <span id="uppercase-label" class="transform-label">Upper Case</span>
            <output id="uppercase" class="transform-output"></output>
            
        </div>
        <div class="transform-items">
            <span id="camelcase-label" class="transform-label">Camel Case</span>
            <output id="camelcase" class="transform-output"></output>
            
        </div>
        <div class="transform-items">
            <span id="pascalcase-label" class="transform-label">Pascal Case</span>
            <output id="pascalcase" class="transform-output"></output>
            
        </div>
        <div class="transform-items">
            <span id="snakecase-label" class="transform-label">Snake Case</span>
            <output id="snakecase" class="transform-output"></output>
            
        </div>
        <div class="transform-items">
            <span id="kebabcase-label" class="transform-label">Kebab Case</span>
            <output id="kebabcase" class="transform-output"></output>
            
        </div>
        <div class="transform-items">
            <span id="trim-label" class="transform-label">Trim</span>
            <output id="trim" class="transform-output"></output>
            
        </div>
    </div>

</main>

</body>

</html>
