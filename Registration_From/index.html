<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Login</h1>
            <form action="" class="form">
                <input class="Name" placeholder="Name" type="text">
                <input class="userName" placeholder="Username or Email Address" type="text">
            <input class="password" placeholder="Password" type="password">
            <a href="">Forgot password</a>
            <input class="login" type="button" value="Login">
            <div class="link">
                <img src="/facebook.svg" alt="">
                <img src="/twitter.svg" alt="">
                <img src="/google.svg" alt="">
            </div>
            <footer>Not a member? <a class="signup" href="#">Signup</a></footer>
            </form>
        </div>
    </div>
</body>
</html>
